<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <!--font awesome ??-->
    
</head>

<body>
    <div class="Appwrapper">
        <div class="Display">0</div>
        <div class="Keyboard">
            <button class="Btn Key1">1</button>
            <button class="Btn Key2">2</button>
            <button class="Btn Key3">3</button>
            <button class="Btn Key4">4</button>
            <button class="Btn Key5">5</button>
            <button class="Btn Key6">6</button>
            <button class="Btn Key7">7</button>
            <button class="Btn Key8">8</button>
            <button class="Btn Key9">9</button>
            <button class="Btn Key0">0</button>
            <button class="Btn Key.">.</button>
            <button class="Btn Key+">+</button>
            <button class="Btn Key-">-</button>
            <button class="Btn Keyx">x</button>
            <button class="Btn Key/">/</button>
            <button class="Btn Key=">=</button>
            <button class="Btn KeyDelete">C</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
